[common]
main_mode=1
failed_output_folder=failed
success_output_folder=JAV_output
soft_link=0

[proxy]
proxy=
timeout=10
retry=3

[Name_Rule]
location_rule=actor+'/'+number
naming_rule='['+number+'] '+title

[update]
update_check=1

[priority]
website=javbus,javdb,fanza,xcity,mgstage,fc2,avsox,jav321

[escape]
literals=\()/
folders=failed,JAV_output

[debug_mode]
switch=0